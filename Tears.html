<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
</head>

<body>
  <style>
    html {
      height: 100%;
      overflow: hidden;
      border-radius: 10px;
      font-family: Meiryo;
      box-sizing: border-box;
      border-radius: 8px;
      background-repeat: no-repeat;
      background-position: bottom right;
      background-color: rgba(0, 0, 0, 0.00);
    }

    body {
      margin: 0;
      padding: 8px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      height: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .resize-handle {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 16px;
      height: 16px;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.6;
    }

    .resize-handle img {
      width: 100%;
      height: 100%;
      display: block;
    }

    #overlay {
      width: 100%;
      height: 100%;
      /* margin-top: 35px; */
      color: #D3D4C2;
      position: inherit;
      border-radius: 8px;
      pointer-events: none;
      box-sizing: border-box;
    }

    #header {
      width: 100%;
      height: 100%;
      display: none;
      font-size: 14px;
      position: relative;
      vertical-align: middle;
    }

    .container {
      width: 100%;
      flex: 1;
      min-height: 0;
      border-radius: 10px;
      padding: 12px;
      position: relative;
      pointer-events: none;
      box-sizing: border-box;
    }

    .container.background-overlay {
      background: linear-gradient(to bottom,

          #474747 0%,
          /* bright top band */
          #3b3b3b 8%,
          /* top fade */
          #2f2f30 25%,
          /* center fill */
          #343434 85%,
          /* bottom lift start */
          #3a3a3a 100%
          /* bottom lift */
        );


      box-shadow:
        0 0 0 2px #8a7341,
        0 0 0 4px #3a2e1c,
        inset 0 2px 3px rgba(0, 0, 0, 0.55),
        /* top */
        inset 0 -2px 3px rgba(0, 0, 0, 0.55),
        /* bottom */
        inset 2px 0 3px rgba(0, 0, 0, 0.55),
        /* left */
        inset -2px 0 3px rgba(0, 0, 0, 0.55),
        /* right */

        inset -1px -1px 2px rgba(255, 255, 220, 0.12),
        inset 1px 1px 3px rgba(0, 0, 0, 0.4);
    }


    /* Header divider line */
    .container.background-overlay::before {
      content: "";
      position: absolute;
      top: 58px;
      left: 10px;
      right: 10px;
      height: 1px;

      /* visible embossed line */
      background: linear-gradient(to bottom,
          #1b1b1b 0%,
          #2e2e2f 100%);

      opacity: 0.85;
    }


    #source {
      display: none;
    }

    #progressBar {
      width: 100%;
      height: 1px;
      margin: 0px auto;
      background: #000;
      /* shadow: 0px 1px 0px rgb(255,255,255);  */
    }

    ol {
      margin: 0;
      padding: 0;
      list-style-type: none;
      pointer-events: auto;
    }

    li {
      padding: 4px;
      box-sizing: border-box;
    }

    .job-icon {
      top: 2px;
      height: 20px;
      z-index: 100;
      margin-left: -4px;
      position: relative;
    }

    .job-icon img {
      width: 20px;
      height: 20px;
      z-index: 100;
    }

    .inactive li .bar {
      background-color: rgba(255, 255, 255, 0.69);
    }

    li.combatant {
      width: 100%;
      font-size: 12px;
      display: flex;
      flex-wrap: nowrap;
      flex-direction: column;
      pointer-events: auto;
    }

    li .combatant-details {
      width: 100%;
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
      justify-content: space-between;
    }

    li .combatant-properties {
      width: 100%;
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
      align-items: center;
      margin-bottom: 2px;
      position: relative;
    }

    li .combatant-attributes {
      display: flex;
      flex-wrap: nowrap;
      margin-left: 8px;
      font-size: 10px;
    }

    li .combatant-attributes>div {
      margin-right: 16px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
    }

    li .crithit {
      position: relative;
    }

    li .name {
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
      letter-spacing: 1px;
      display: inline-block;
      text-overflow: ellipsis;
    }

    li.raidheader {
      width: 100%;
      display: flex;
      font-size: 18px;
      flex-wrap: nowrap;
      margin-bottom: 16px;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      pointer-events: auto;
      cursor: pointer;
    }

    li.raidheader>div {
      display: flex;
      flex-direction: column;
    }

    li .encountertitle {
      font-size: 18px;
      text-shadow: inset 0px 1px 1px #000;
    }

    li .current-zone {
      font-size: 14px;
      text-shadow: inset 0px 1px 1px #000;
    }

    li .raiddps {
      width: 70px;
      display: block;
      font-size: 16px;
      text-align: middle;
      letter-spacing: 7px;
      text-shadow: inset 0px 1px 1px #000;
    }

    li .duration {
      font-size: 14px;
      text-shadow: inset 0px 1px 1px #4d4d4d;
    }

    li .dps {
      width: 48%;
      z-index: 100;
      max-width: 70px;
      font-size: 16px;
      text-align: left;
      margin-left: 0px;
      margin-right: 1%;
      color: #D5AD6D;
      position: relative;
      display: inline-block;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 10px 10px 31px -14px rgba(0, 0, 0, 0.75);
      -moz-text-shadow: 10px 10px 31px -14px rgba(0, 0, 0, 0.75);
      -webkit-text-shadow: 10px 10px 31px -14px rgba(0, 0, 0, 0.75);
      background: -o-linear-gradient(transparent, transparent);
      background: -webkit-linear-gradient(transparent, transparent), -webkit-linear-gradient(top, rgba(213, 173, 109, 1) 0%, rgba(213, 173, 109, 1) 26%, rgba(226, 186, 120, 1) 35%, rgba(163, 126, 67, 1) 45%, rgba(145, 112, 59, 1) 61%, rgba(213, 173, 109, 1) 100%);
    }

    li .bar {
      width: 100%;
      height: 1px;
      margin: 0px;
      display: block;
      position: inherit;
      animation: fullexpand ease-out;
      -moz-animation: fullexpand ease-out;
      -webkit-animation: fullexpand ease-out;
      box-shadow: 0px 0px 6px 1px rgba(255, 0, 0, 0.20);
      -webkit-box-shadow: 0px 0px 6px 1px rgba(255, 0, 0, 0.20);
    }

    li .besthit {
      font-size: 10px;
      position: relative;
    }

    @-moz-keyframes fullexpand {
      0% {
        width: 0px;
      }

      100% {
        width: 100%;
      }
    }

    @-webkit-keyframes fullexpand {
      0% {
        width: 0px;
      }

      100% {
        width: 100%;
      }

      ;
    }
  </style>

      function jobWrought(job) {

        if (job) {

          Object.keys(jobList.summons).forEach(function (summon) {
            if (job.indexOf(jobList.summons[summon] == 0) || job.indexOf(jobList.summons[summon] != -1)) {
              return 'PET'
            }
          });

          if (job.indexOf(jobList.companion[Object.keys(jobList.companion)[0]]) != -1) {
            return 'CHO'
          } else {
            return job
          }
        } else {
          return 'blu'
        }
      }

      function jobName(combatant) {
        return combatant.JobOrName = jobWrought(combatant.Job || combatant.name)
      }

      function applyStyle(job, overHeal) {

        if (overHeal) {
          row.querySelector('.hps').innerHTML = 'OverH' + ' ' + overHeal;
        }
      }

      function update(e) {
        var encounter = e.detail.Encounter,
          combatants = e.detail.Combatant,
          template = document.querySelector('#source li'),
          container = document.querySelector('#overlay').cloneNode(true),
          rdps = parseFloat(encounter.encdps);

        var combatantsFiltered = Object.fromEntries(Object.entries(combatants).filter(([key, value]) => {
          if (disableCompanion && value.Job === "") {
            return false;
          }

          return true;
        }))

        combatants = combatantsFiltered;
        container.innerHTML = '';

        // // Copy text html data
        // var copyToClipboard = function(str) {
        //   var el = document.createElement('textarea');
        //   el.value = str;
        //   document.body.appendChild(el);
        //   el.select();
        //   document.execCommand('copy');
        //   document.body.removeChild(el);
        // };
        // copyToClipboard( JSON.stringify(e.detail, null, '\t'));
        // // End text html data

        // // Copy data from overlay
        // container.html('<pre>' +  JSON.stringify(e.detail, null, '\t') + '</pre>');
        // $('#overlay').replaceWith(container);
        // return;

        if (!isNaN(rdps) && rdps != Infinity) {
          rdps_max = Math.max(rdps_max, rdps);
        }

        var defaultDPSValue = '0';
        var encDPS = encounter.encdps.length <= 7 ? encounter.encdps : encounter.ENCDPS;
        var header = document.querySelector('#header li').cloneNode(true);

        header.querySelector('.encountertitle').innerHTML = encounter.title;
        header.querySelector('.current-zone').innerHTML = encounter.CurrentZoneName;
        header.querySelector('.raiddps').innerHTML = isNaN(encDPS) ? defaultDPSValue : encDPS;
        header.querySelector('.duration').innerHTML = encounter.duration;

        // set inactive
        if (!e.detail.isActive) {
          rdps_max = 0;
          document.body.classList.add('inactive');
        } else {
          document.body.classList.remove('inactive');
        }

        container.appendChild(header);

        var limit = Math.max(combatants.length, rows),
          names = Object.keys(combatants)
            .slice(0, rows - 1),
          maxdps = false;

        for (var i = 0; i < names.length; i++) {
          var combatant = combatants[names[i]];
          row = template.cloneNode(true);

          if (!maxdps) {
            maxdps = parseFloat(combatant.encdps);
          }

          if (combatant.name == 'YOU') {
            row.classList.add('you');
          }

          // row.querySelector('.tohit').innerHTML = 'ACC' + ' ' + combatant.tohit + '%'; // Accuracy
          // encDPS html span required
          // row.querySelector('.dps').innerHTML   = combatant.encdps;
          row.querySelector('.job-icon').innerHTML = '<img src="images/' + imgFolder + '/' + jobName(combatant) + '.png" onerror="this.setAttribute(\'src\', \'images/error.png\');">';
          row.querySelector('.name').innerHTML = combatant.name === 'YOU' ? combatantName : combatant.name;
          row.querySelector('.encdps').innerHTML = combatant['encdps']; // Encdps
          row.querySelector('.crithit').innerHTML = 'CRIT' + ' ' + combatant['crithit%']; // Crithit

          row.querySelector('.bar').style.width = ((parseFloat(combatant.encdps) / maxdps) * 100) + '%';

          Object.keys(jobList.jobs)
            .forEach(function (jobKey) {
              if (jobName(combatant) == jobList.jobs[jobKey].job) {

                if (jobList.jobs[jobKey].canHeal) {
                  applyStyle(jobList.jobs[jobKey], combatant.OverHealPct)
                } else {
                  applyStyle(jobList.jobs[jobKey])
                }

              }
            });
          container.appendChild(row);
        }
        document.querySelector('#overlay').innerHTML = container.innerHTML;
        // document.querySelector('#overlay').replaceWith(container);
      }

        update(e);
      });
